<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AJAX category select</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" id="form">
        <p>Which category you are interested in?</p>
        <select id="category-select">
            <option disabled selected>Choose your destiny</option>
            <option value="1">Furniture</option>
            <option value="2">Lightning</option>
            <option value="3">Accessories</option>
        </select>
        <select id="subcategory-select"></select>
    </form>
</body>
<script src="catergory-select.js"></script>
